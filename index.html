<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smartfix TZ</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:Arial,Helvetica,sans-serif;
  background:#1A3C5A;
  color:#e0e0e0;
}

.container{
  max-width:1200px;
  margin:0 auto;
  padding:0 20px;
}

/* HEADER */
header{
  display:flex;
  align-items:stretch;
  margin:50px 0;
  gap:0;
}

header img{
  width:600px;
  height:168px;
  object-fit:contain;
  display:block;
}

.header-bar{
  flex:1;
  height:168px;
  background:#1A3C5A;
}

/* SLIDER */
.slider{
  width:700px;
  height:600px;
  margin:0 auto 60px auto;
  position:relative;
  overflow:hidden;
}

.slide{
  position:absolute;
  inset:0;
  opacity:0;
  transition:opacity 1.5s ease;
  z-index:1;
}

.slide.active{
  opacity:1;
  z-index:2;
}

.img-wrap{
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.img-wrap img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
}

/* Ken Burns */
@keyframes kb1{0%{transform:scale(1)}100%{transform:scale(1.05)}}
@keyframes kb2{0%{transform:scale(1)}100%{transform:scale(1.05) translateX(1%)}}
@keyframes kb3{0%{transform:scale(1)}100%{transform:scale(1.05) translateY(1%)}}
@keyframes kb4{0%{transform:scale(1)}100%{transform:scale(1.05) translate(-1%,1%)}}

.k1 .img-wrap{animation:kb1 15s ease forwards}
.k2 .img-wrap{animation:kb2 15s ease forwards}
.k3 .img-wrap{animation:kb3 15s ease forwards}
.k4 .img-wrap{animation:kb4 15s ease forwards}

/* NAV */
.nav{
  position:absolute;
  bottom:50px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:20px;
  z-index:10;
}

.nav button{
  width:90px;
  height:30px;
  background:rgba(26,60,90,0.7);
  border:none;
  color:#F28C38;
  font-size:20px;
  cursor:pointer;
  transition:0.3s;
}

.nav button:hover{
  background:rgba(26,60,90,0.9);
  color:#FFB366;
  transform:scale(1.1);
}

/* CONTENT */
.content{
  max-width:700px;
  margin:0 auto 60px auto;
  text-align:center;
  font-size:18px;
}

/* FOOTER */
footer{
  text-align:center;
  padding:40px 0;
  border-top:1px solid #3a5a7a;
}

footer a{
  margin:0 30px;
  color:#FFB366;
  text-decoration:none;
}

@media(max-width:760px){
  .slider{width:95%;height:60vw}
  header img{width:100%;height:auto}
  .header-bar{display:none}
}
</style>
</head>

<body>
<div class="container">

<header>
  <img src="https://i.ibb.co/NgVWcyVr/logo1.png"
       alt="Smartfix TZ"
       onerror="this.src='https://via.placeholder.com/600x168/ff0000/ffffff?text=Logo';">
  <div class="header-bar"></div>
</header>

<div class="slider" id="slider"></div>

<div class="nav">

<div class="content">

</footer>

</div>

<script>
const images = [

"https://i.ibb.co/knjCvZH/9-2.jpg"
];

const slider = document.getElementById("slider");
let current = 0;
let slides = new Map();
let timer = setInterval(next,7000);

function createSlide(index){
  if(slides.has(index)) return;

  const slide=document.createElement("div");
  slide.className="slide";
  slide.dataset.index=index;

  slide.innerHTML=`
    <div class="img-wrap">
      <img src="${images[index]}"
           loading="lazy"
           decoding="async"
           onerror="this.src='https://via.placeholder.com/700x600/ff0000/ffffff?text=Error';">
    </div>`;
  slider.appendChild(slide);
  slides.set(index,slide);
}

function updateBuffer(){
  const needed=[];
  for(let i=-2;i<=2;i++){
    let idx=(current+i+images.length)%images.length;
    needed.push(idx);
    createSlide(idx);
  }

  slides.forEach((slide,index)=>{
    if(!needed.includes(index)){
      slider.removeChild(slide);
      slides.delete(index);
    }
  });

  slides.forEach((slide,index)=>{
    slide.classList.remove("active","k1","k2","k3","k4");
    if(index===current){
      slide.classList.add("active");
      slide.classList.add("k"+(Math.floor(Math.random()*4)+1));
    }
  });
}

function next(){
  current=(current+1)%images.length;
  updateBuffer();
}

function prev(){
  current=(current-1+images.length)%images.length;
  updateBuffer();
}

updateBuffer();
</script>
