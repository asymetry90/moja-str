    /* Ken Burns animacje */
    .ken-burns {
      animation: kenburns 12s infinite ease-in-out;
      transform-origin: 50% 50%;
    }

    @keyframes kenburns {
      0%   { transform: scale(1.1) translate(0, 0); }
      25%  { transform: scale(1.3) translate(-5%, -5%); }
      50%  { transform: scale(1.2) translate(3%, 4%); }
      75%  { transform: scale(1.35) translate(-4%, 6%); }
      100% { transform: scale(1.1) translate(0, 0); }
    }

    .kb-left   { animation-name: kb-left; }
    .kb-right  { animation-name: kb-right; }
    .kb-up     { animation-name: kb-up; }
    .kb-down   { animation-name: kb-down; }
    .kb-zoomin { animation-name: kb-zoomin; }

    @keyframes kb-left   { 0% {transform: scale(1.1) translate(10%,0);} 100% {transform: scale(1.3) translate(-10%,0);} }
    @keyframes kb-right  { 0% {transform: scale(1.1) translate(-10%,0);} 100% {transform: scale(1.3) translate(10%,0);} }
    @keyframes kb-up     { 0% {transform: scale(1.1) translate(0,10%);} 100% {transform: scale(1.3) translate(0,-10%);} }
    @keyframes kb-down   { 0% {transform: scale(1.1) translate(0,-10%);} 100% {transform: scale(1.3) translate(0,10%);} }
    @keyframes kb-zoomin { 0% {transform: scale(1);} 100% {transform: scale(1.4);} }

    /* Hover na strza≈Çkach */
    .prev:hover, .next:hover {
      background: rgba(26,60,90,0.9) !important;
      color: #FFB366 !important;
    }

    .next:hover { transform: translateX(50%) scale(1.1) !important; }
  </style>

  <script>
    const slidesContainer = document.getElementById('slides');
    const slides = slidesContainer.children;
    const slideCount = slides.length;
    let currentIndex = 0;

    const directions = ['kb-left', 'kb-right', 'kb-up', 'kb-down', 'kb-zoomin'];

    function applyRandomKenBurns(img) {
      directions.forEach(dir => img.classList.remove(dir));
      const randomDir = directions[Math.floor(Math.random() * directions.length)];
      img.classList.add(randomDir);
    }

    function showSlide(index) {
      Array.from(slides).forEach((s, i) => {
        s.style.opacity = (i === index) ? '1' : '0';
      });
      const img = slides[index].querySelector('.ken-burns');
      if (img) applyRandomKenBurns(img);
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slideCount;
      showSlide(currentIndex);
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + slideCount) % slideCount;
      showSlide(currentIndex);
    }

    // Start
    showSlide(currentIndex);
    setInterval(nextSlide, 7000);

    // Rƒôczna zmiana resetuje timer (opcjonalne ‚Äì usu≈Ñ je≈õli nie chcesz)
    document.querySelector('.prev').addEventListener('click', () => clearInterval(interval));
    document.querySelector('.next').addEventListener('click', () => clearInterval(interval));
    const interval = setInterval(nextSlide, 7000);
