<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smartfix TZ</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: #1A3C5A;
  font-family: Arial, Helvetica, sans-serif;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

/* HEADER */
header {
  display: flex;
  align-items: stretch;
  margin: 50px 0;
}

.logo-wrapper {
  width: 600px;
  height: 168px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.logo-wrapper img {
  max-width: 100%;
  max-height: 100%;
  width: auto;
  height: auto;
  object-fit: contain;
  display: block;
}

.header-bar {
  flex: 1;
  height: 168px;
  background: #1A3C5A;
}

/* RESPONSYWNOŚĆ */
@media (max-width: 760px) {
  .logo-wrapper {
    width: 60%;
    height: auto;
    aspect-ratio: 600 / 168;
  }
}
</style>
</head>

<body>

<div class="container">

<header>
  <div class="logo-wrapper">
    <img src="https://i.ibb.co/5XMsbRMk/logo.jpg"
         alt="Smartfix TZ"
         onerror="this.src='https://via.placeholder.com/600x168/ff0000/ffffff?text=Logo';">
  </div>
  <div class="header-bar"></div>
</header>

</div>

</body>
</html>
