/* SLIDER */
.slider-wrapper {
  position: relative;
  width: 700px;
  height: 600px;
  margin: 0 auto 60px auto;
  overflow: hidden;
}

.slide {
  position: absolute;
  width: 100%;
  height: 100%;
  opacity: 0;
  transition: opacity 1.5s ease;
}

.slide.active {
  opacity: 1;
  z-index: 2;
}

.slide img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* Ken Burns */
@keyframes kenburns-1 {
  0% { transform: scale(1) translate(0,0); }
  100% { transform: scale(1.1) translate(-3%, -3%); }
}
@keyframes kenburns-2 {
  0% { transform: scale(1) translate(0,0); }
  100% { transform: scale(1.1) translate(3%, -3%); }
}
@keyframes kenburns-3 {

}
@keyframes kenburns-4 {

}

<script>
const slides = document.querySelectorAll('.slide');
let current = 0;
let interval = setInterval(nextSlide, 7000);

function setKenBurns(slide) {
  slide.classList.remove('ken1','ken2','ken3','ken4');
  const rand = Math.floor(Math.random()*4)+1;
  slide.classList.add('ken'+rand);
}

function showSlide(index) {
  slides.forEach(s => {
    s.classList.remove('active','ken1','ken2','ken3','ken4');
  });
  slides[index].classList.add('active');
  setKenBurns(slides[index]);
}

function nextSlide() {
  current = (current + 1) % slides.length;
  showSlide(current);
}

function prevSlide() {
  current = (current - 1 + slides.length) % slides.length;
  showSlide(current);
}

showSlide(current);
</script>
