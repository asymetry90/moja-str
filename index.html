<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smartfix TZ</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: #1A3C5A;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

/* HEADER */
header {
  display: flex;
  margin: 50px 0;
  align-items: flex-start;
}

header img {
  width: 600px;
  height: 168px;
  display: block;
}

.header-bar {
  flex: 1;
  height: 168px;
  background: #1A3C5A;
}

/* MOBILE */
@media (max-width: 760px) {
  header {
    flex-direction: column;
  }

  header img {
    width: 100%;
    height: auto;
  }

  .header-bar {
    display: none;
  }
}
</style>
</head>

<body>

<div class="container">

<header>
  <img src="https://i.ibb.co/5XMsbRMk/logo.jpg"
       alt="Smartfix TZ"
       onerror="this.src='https://via.placeholder.com/600x168/ff0000/ffffff?text=Logo';">

  <div class="header-bar"></div>
</header>

</div>

</body>
</html>
