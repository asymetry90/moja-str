  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #FF0000;
      color: #e0e0e0;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .header {
      display: flex;
      align-items: stretch;
      margin: 50px 0;
      gap: 0;
    }

    .logo {
      width: 600px;
      height: 168px;
      object-fit: contain;
      flex-shrink: 0;
    }

    .sidebar {
      flex: 1;
      height: 168px;
      background: #1A3C5A;
    }

    .slider-wrapper {
      position: relative;
      height: 600px;
      overflow: hidden;
      margin: 0 auto 60px;
      max-width: 1000px;
    }

    .slides {
      display: flex;
      height: 100%;
    }

    .slide {
      min-width: 700px;
      height: 100%;
      flex-shrink: 0;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transition: opacity 1.5s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ken-burns {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      top: 0; left: 0;
      animation: kenburns 15s infinite ease-in-out;
      transform-origin: 50% 50%;
    }

    @keyframes kenburns {
      0%   { transform: scale(1.05) translate(0,0); }
      25%  { transform: scale(1.2) translate(-3%, -3%); }
      50%  { transform: scale(1.15) translate(2%, 3%); }
      75%  { transform: scale(1.25) translate(-2%, 4%); }
      100% { transform: scale(1.05) translate(0,0); }
    }

    .kb-left   { animation-name: kb-left;   }
    .kb-right  { animation-name: kb-right;  }
    .kb-up     { animation-name: kb-up;     }
    .kb-down   { animation-name: kb-down;   }
    .kb-zoomin { animation-name: kb-zoomin; }

    @keyframes kb-left   { 0% {transform: scale(1.05) translate(8%,0)}   100% {transform: scale(1.25) translate(-8%,0)} }
    @keyframes kb-right  { 0% {transform: scale(1.05) translate(-8%,0)}  100% {transform: scale(1.25) translate(8%,0)}  }
    @keyframes kb-up     { 0% {transform: scale(1.05) translate(0,8%)}   100% {transform: scale(1.25) translate(0,-8%)} }
    @keyframes kb-down   { 0% {transform: scale(1.05) translate(0,-8%)}  100% {transform: scale(1.25) translate(0,8%)}  }
    @keyframes kb-zoomin { 0% {transform: scale(1)}                      100% {transform: scale(1.35)}               }

    .arrow {
      position: absolute;
      bottom: 50px;
      left: 50%;
      background: rgba(26,60,90,0.7);
      color: #F28C38;
      border: none;
      width: 90px;
      height: 30px;
      font-size: 28px;
      line-height: 30px;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .prev { transform: translateX(-150%); }
    .next { transform: translateX( 50%); }

    .arrow:hover {
      background: rgba(26,60,90,0.9);
      color: #FFB366;
    }
    .prev:hover { transform: translateX(-150%) scale(1.1); }
    .next:hover { transform: translateX( 50%) scale(1.1); }

    .content {
      max-width: 700px;
      margin: 0 auto 60px;
      text-align: center;
      font-size: 18px;
    }

    .footer {

      padding: 40px 0;
      font-size: 18px;
      border-top: 1px solid #3a5a7a;
    }

    .footer a {
      margin: 0 30px;
      color: #FFB366;
      text-decoration: none;
    }
  </style>

<script>
  const slides = document.querySelectorAll('.slide');
  const count = slides.length;
  let idx = 0;

  const dirs = ['kb-left','kb-right','kb-up','kb-down','kb-zoomin'];

  function randomKB(img) {
    dirs.forEach(d => img.classList.remove(d));
    img.classList.add(dirs[Math.floor(Math.random()*dirs.length)]);
  }

  function show(n) {
    slides.forEach((s,i) => s.style.opacity = i===n ? '1' : '0');
    const img = slides[n].querySelector('.ken-burns');
    if (img) randomKB(img);
  }

  function next() { idx = (idx + 1) % count; show(idx); }
  function prev() { idx = (idx - 1 + count) % count; show(idx); }

  show(idx);
  let timer = setInterval(next, 7000);

  document.querySelector('.prev').onclick = () => { clearInterval(timer); prev(); timer = setInterval(next, 7000); };
  document.querySelector('.next').onclick = () => { clearInterval(timer); next(); timer = setInterval(next, 7000); };
</script>
