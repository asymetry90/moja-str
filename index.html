<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smartfix TZ</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:Arial,Helvetica,sans-serif;
  background:#1A3C5A;
  color:#e0e0e0;
  overflow-x:hidden;
}

.container{
  max-width:1200px;
  margin:0 auto;
}

/* HEADER */
header{
  display:flex;
  align-items:stretch;
}

header img{
  width:600px;
  max-width:100%;
  height:auto;
  object-fit:contain;
}

.header-bar{
  flex:1;
  background:#1A3C5A;
}

/* SLIDER */
.slider{
  width:80%;
  max-width:1100px;
  aspect-ratio:11/6;
  margin:0 auto;
  position:relative;
  overflow:hidden;
}

/* PODSTAWA SLIDE */
.slide{
  position:absolute;
  top:0;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  transition:opacity 1.2s ease, transform 1.2s ease;
}

/* CENTRALNY */
.slide.active{
  width:72%;
  left:14%;
  z-index:3;
  opacity:1;
  transform:scale(1);
}

/* LEWY */
.slide.prev{
  width:45%;
  left:-5%;
  z-index:2;
  opacity:0.45;
  transform:scale(0.9);
}

/* PRAWY */
.slide.next{
  width:45%;
  right:-5%;
  z-index:2;
  opacity:0.45;
  transform:scale(0.9);
}

/* OBRAZ */
.slide img{
  height:100%;
  width:auto;
  object-fit:contain;
}

/* Ken Burns */
@keyframes kb{
  0%{transform:scale(1)}
  100%{transform:scale(1.05)}
}
.active img{
  animation:kb 15s ease forwards;
}

/* NAV */
.nav{
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:20px;
  z-index:10;
}

.nav button{
  width:70px;
  height:28px;
  background:rgba(26,60,90,0.7);
  border:none;
  color:#F28C38;
  font-size:18px;
  cursor:pointer;
}

/* MOBILE */
@media (max-width:768px){

  .slider{
    width:100%;
    aspect-ratio:4/3;
  }

  .slide.active{
    width:100%;
    left:0;
  }

  .slide.prev,
  .slide.next{
    display:none;
  }

}

.content{
  max-width:700px;
  margin:60px auto;
  text-align:center;
}

footer{
  text-align:center;
  padding:40px 0;
  border-top:1px solid #3a5a7a;
}
</style>
</head>

<body>
<div class="container">

<header>
  <img src="https://i.ibb.co/NgVWcyVr/logo1.png" alt="Smartfix TZ">
  <div class="header-bar"></div>
</header>

<div class="slider" id="slider"></div>

<div class="nav">
  <button onclick="prev()">❮</button>
  <button onclick="next()">❯</button>
</div>

<div class="content">
  <p>Smartfix TZ – profesjonalny serwis urządzeń mobilnych.</p>
</div>

<footer>
  kontakt@smartfix-tz.pl
</footer>

</div>

<script>
const images=[
"https://i.ibb.co/qMB7QRM1/1-1.jpg",
"https://i.ibb.co/TVRpmhZ/1-2.jpg",
"https://i.ibb.co/bfvQYhQ/1-3.jpg",
"https://i.ibb.co/Ng6mJtJk/1-4.jpg",
"https://i.ibb.co/gMG0LJKW/1-5.jpg",
"https://i.ibb.co/twrXJk0P/1-6.jpg"
];

const slider=document.getElementById("slider");
let current=0;
let slides=new Map();

function createSlide(i){
  if(slides.has(i)) return;
  const s=document.createElement("div");
  s.className="slide";
  s.dataset.index=i;
  s.innerHTML=`<img src="${images[i]}" loading="lazy">`;
  slider.appendChild(s);
  slides.set(i,s);
}

function update(){
  const needed=[];
  for(let i=-2;i<=2;i++){
    let idx=(current+i+images.length)%images.length;
    needed.push(idx);
    createSlide(idx);
  }

  slides.forEach((slide,index)=>{
    slide.className="slide";
    if(index===current){
      slide.classList.add("active");
    }else if(index===(current-1+images.length)%images.length){
      slide.classList.add("prev");
    }else if(index===(current+1)%images.length){
      slide.classList.add("next");
    }
  });
}

function next(){
  current=(current+1)%images.length;
  update();
}

function prev(){
  current=(current-1+images.length)%images.length;
  update();
}

setInterval(next,7000);
update();
</script>
</body>
</html>
