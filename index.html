<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smartfix TZ</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:Arial,Helvetica,sans-serif;
  background:#1A3C5A;
  color:#e0e0e0;
}

.container{
  max-width:1200px;
  margin:0 auto;
  padding:0 20px;
}

/* HEADER */
header{
  display:flex;
  align-items:stretch;
  margin:50px 0;
  gap:0;
}

.logo{
  width:600px;
  height:168px;
  object-fit:contain;
  display:block;
}

.header-bar{
  flex:1;
  background:#1A3C5A;
  height:168px;
}

/* SLIDER */
.slider{
  width:700px;
  height:600px;
  margin:0 auto 60px auto;
  position:relative;
  overflow:hidden;
}

.slide{
  position:absolute;
  width:100%;
  height:100%;
  opacity:0;
  transition:opacity 1.5s ease;
}

.slide.active{
  opacity:1;
  z-index:2;
}

.img-wrap{
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.img-wrap img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
  image-rendering:auto;
}

/* SUBTELNY Ken Burns */
@keyframes kb1{0%{transform:scale(1)}100%{transform:scale(1.06)}}
@keyframes kb2{0%{transform:scale(1)}100%{transform:scale(1.06) translateX(1%)}}
@keyframes kb3{0%{transform:scale(1)}100%{transform:scale(1.06) translateY(1%)}}
@keyframes kb4{0%{transform:scale(1)}100%{transform:scale(1.06) translate(-1%,1%)}}

.k1 .img-wrap{animation:kb1 15s ease forwards}
.k2 .img-wrap{animation:kb2 15s ease forwards}
.k3 .img-wrap{animation:kb3 15s ease forwards}
.k4 .img-wrap{animation:kb4 15s ease forwards}

/* ARROWS */
.nav{
  position:absolute;
  bottom:50px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:20px;
}

.nav button{
  width:90px;
  height:30px;
  background:rgba(26,60,90,0.7);
  border:none;
  color:#F28C38;
  font-size:20px;
  cursor:pointer;
  transition:0.3s;
}

.nav button:hover{
  background:rgba(26,60,90,0.9);
  color:#FFB366;
  transform:scale(1.1);
}

/* CONTENT */
.content{
  max-width:700px;
  margin:0 auto 60px auto;
  text-align:center;
  font-size:18px;
}

/* FOOTER */
footer{
  text-align:center;
  padding:40px 0;
  border-top:1px solid #3a5a7a;
}

footer a{
  margin:0 30px;
  color:#FFB366;
  text-decoration:none;
}

/* RESPONSYWNO≈öƒÜ */
@media(max-width:760px){
  .slider{width:95%;height:60vw}
  .logo{width:50%;height:auto}
}
</style>
</head>

<body>
<div class="container">

<header>
  <img src="https://i.ibb.co/5XMsbRMk/logo.jpg"
       class="logo"
       alt="Smartfix TZ"
       onerror="this.src='https://via.placeholder.com/600x168/ff0000/ffffff?text=Logo';">
  <div class="header-bar"></div>
</header>

<div class="slider" id="slider">

  <!-- przyk≈Çad ‚Äì resztƒô mo≈ºesz wkleiƒá identycznie -->

  <div class="slide active">
    <div class="img-wrap">
      <img src="https://i.ibb.co/vx1VnJxz/1.jpg"
           onerror="this.src='https://via.placeholder.com/700x600/ff0000/ffffff?text=1';">
    </div>
  </div>

  <div class="slide">
    <div class="img-wrap">
      <img src="https://i.ibb.co/hPHhD8k/2.jpg"
           onerror="this.src='https://via.placeholder.com/700x600/ff0000/ffffff?text=2';">
    </div>
  </div>

  <div class="nav">
    <button onclick="prev()">‚ùÆ</button>
    <button onclick="next()">‚ùØ</button>
  </div>

</div>

<div class="content">
  <p>Smartfix TZ ‚Äì profesjonalny serwis urzƒÖdze≈Ñ mobilnych.</p>
</div>

<footer>
  <a href="tel:+48123456789">üìû +48 123 456 789</a>
  <a href="mailto:kontakt@smartfix-tz.pl">‚úâÔ∏è kontakt@smartfix-tz.pl</a>
</footer>

</div>

<script>
const slides=document.querySelectorAll('.slide');
let i=0;
let timer=setInterval(next,7000);

function show(n){
  slides.forEach(s=>s.classList.remove('active','k1','k2','k3','k4'));
  slides[n].classList.add('active');
  slides[n].classList.add('k'+(Math.floor(Math.random()*4)+1));
}

function next(){
  i=(i+1)%slides.length;
  show(i);
}

function prev(){
  i=(i-1+slides.length)%slides.length;
  show(i);
}

show(i);
</script>

</body>
</html>
