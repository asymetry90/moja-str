    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;

      align-items: stretch;
      margin: 50px 0;
      gap: 0;
    }

    .logo {

    }

    .slider-container {
      width: 100%;

      margin: 40px 0;
    }

    .slider-track {
      display: flex;
      animation: scroll 120s linear infinite;
      width: calc(700px * 64); /* 32 slajdy √ó 2 (duplikat dla seamless loop) */
    }

    .slide {
      width: 700px;
      height: 600px;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    @keyframes scroll {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .content {
      max-width: 700px;
      margin: 0 auto 60px;
      text-align: center;
      font-size: 18px;
    }

    .footer {
      text-align: center;
      padding: 40px 0;

      border-top: 1px solid #3a5a7a;

    .footer a {
