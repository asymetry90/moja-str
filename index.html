<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smartfix TZ</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: Arial, sans-serif; 
      background: #1A3C5A; 
      color: #fff; 
      line-height: 1.6; 
    }

    .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

    .header-row { 
      display: flex; 
      align-items: stretch; 
      margin: 50px 0; 
      gap: 0; 
    }
    .logo { 
      width: 600px; 
      height: 168px; 
      object-fit: contain; 
      flex-shrink: 0; 
    }
    .bar { 
      flex: 1; 
      height: 168px; 
      background: #1A3C5A; 
    }

    .ken-burns {
      animation: kenburns 15s infinite ease-in-out;
      transform-origin: 50% 50%;
    }

    @keyframes kenburns { 0% { transform: scale(1.05) translate(0, 0); } 25% { transform: scale(1.2) translate(-3%, -3%); } 50% { transform: scale(1.15) translate(2%, 3%); } 75% { transform: scale(1.25) translate(-2%, 4%); } 100% { transform: scale(1.05) translate(0, 0); } }

    .kb-left   { animation-name: kb-left; }
    .kb-right  { animation-name: kb-right; }
    .kb-up     { animation-name: kb-up; }
    .kb-down   { animation-name: kb-down; }
    .kb-zoomin { animation-name: kb-zoomin; }

    @keyframes kb-left   { 0% {transform: scale(1.05) translate(8%,0);} 100% {transform: scale(1.25) translate(-8%,0);} }
    @keyframes kb-right  { 0% {transform: scale(1.05) translate(-8%,0);} 100% {transform: scale(1.25) translate(8%,0);} }
    @keyframes kb-up     { 0% {transform: scale(1.05) translate(0,8%);} 100% {transform: scale(1.25) translate(0,-8%);} }
    @keyframes kb-down   { 0% {transform: scale(1.05) translate(0,-8%);} 100% {transform: scale(1.25) translate(0,8%);} }
    @keyframes kb-zoomin { 0% {transform: scale(1);} 100% {transform: scale(1.3);} }

    .prev:hover, .next:hover { background: rgba(26,60,90,0.9) !important; color: #FFB366 !important; }
    .prev:hover { transform: translateX(-150%) scale(1.1) !important; }
    .next:hover { transform: translateX(50%) scale(1.1) !important; }
  </style>
</head>
<body>

  <div class="container">

    <!-- G√≥rna sekcja bez odstƒôpu i zaokrƒÖgle≈Ñ -->
    <div class="header-row">
      <img src="https://i.ibb.co/5XMsbRMk/logo.jpg" alt="Logo Smartfix TZ" class="logo">
      <div class="bar"></div>
    </div>

    <!-- Slider -->
    <div class="carousel" style="position: relative; height: 600px; overflow: hidden; margin: 0 auto 60px; max-width: 1000px;">
      <div class="slides" id="slides" style="display: flex; height: 100%;">

        <div class="slide" style="min-width: 700px; height: 100%; flex-shrink: 0; position: relative; overflow: hidden; opacity: 0; transition: opacity 1.5s ease; display: flex; align-items: center; justify-content: center;">
          <img src="https://i.ibb.co/vx1VnJxz/1.jpg" alt="Slajd 1" class="ken-burns" style="width: 100%; height: 100%; object-fit: contain; position: absolute; top: 0; left: 0;">
        </div>
        <div class="slide" style="min-width: 700px; height: 100%; flex-shrink: 0; position: relative; overflow: hidden; opacity: 0; transition: opacity 1.5s ease; display: flex; align-items: center; justify-content: center;">
          <img src="https://i.ibb.co/hPHhD8k/2.jpg" alt="Slajd 2" class="ken-burns" style="width: 100%; height: 100%; object-fit: contain; position: absolute; top: 0; left: 0;">
        </div>
        <!-- Kontynuuj analogicznie dla slajd√≥w 3-32 z poprzedniego kodu -->
        <!-- Dla skr√≥tu: wklej pozosta≈Çe 30 div.slide z src="https://i.ibb.co/.../[kod]/N.jpg" gdzie N=3..32 -->
        <!-- Przyk≈Çad dla ostatniego: -->
        <div class="slide" style="min-width: 700px; height: 100%; flex-shrink: 0; position: relative; overflow: hidden; opacity: 0; transition: opacity 1.5s ease; display: flex; align-items: center; justify-content: center;">
          <img src="https://i.ibb.co/4yzr3km/32.jpg" alt="Slajd 32" class="ken-burns" style="width: 100%; height: 100%; object-fit: contain; position: absolute; top: 0; left: 0;">
        </div>

      </div>

      <button class="prev" onclick="prevSlide()" style="position: absolute; bottom: 50px; left: 50%; transform: translateX(-150%); background: rgba(26,60,90,0.7); color: #F28C38; border: none; width: 90px; height: 30px; font-size: 28px; line-height: 30px; cursor: pointer; border-radius: 6px; font-weight: bold; transition: all 0.3s ease;">‚ùÆ</button>
      <button class="next" onclick="nextSlide()" style="position: absolute; bottom: 50px; left: 50%; transform: translateX(50%); background: rgba(26,60,90,0.7); color: #F28C38; border: none; width: 90px; height: 30px; font-size: 28px; line-height: 30px; cursor: pointer; border-radius: 6px; font-weight: bold; transition: all 0.3s ease;">‚ùØ</button>
    </div>

    <!-- Tekst poni≈ºej (dostosowany kolor do ciemnego t≈Ça) -->
    <div style="max-width: 700px; margin: 0 auto 60px; text-align: center; font-size: 18px; color: #e0e0e0;">
      <p>Witaj na stronie Smartfix TZ ‚Äì specjalizujemy siƒô w naprawach i serwisie.</p>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    </div>

    <!-- Stopka (jasny tekst) -->
    <div style="text-align: center; padding: 40px 0; font-size: 18px; border-top: 1px solid #3a5a7a; color: #e0e0e0;">
      <a href="tel:+48123456789" style="margin: 0 30px; color: #FFB366; text-decoration: none;">üìû +48 123 456 789</a>
      <a href="mailto:kontakt@smartfix-tz.pl" style="margin: 0 30px; color: #FFB366; text-decoration: none;">‚úâÔ∏è kontakt@smartfix-tz.pl</a>
    </div>

  </div>

  <script>
    const slidesContainer = document.getElementById('slides');
    const slides = slidesContainer.children;
    const slideCount = slides.length;
    let currentIndex = 0;

    const directions = ['kb-left', 'kb-right', 'kb-up', 'kb-down', 'kb-zoomin'];

    function applyRandomKenBurns(img) {
      directions.forEach(dir => img.classList.remove(dir));
      const randomDir = directions[Math.floor(Math.random() * directions.length)];
      img.classList.add(randomDir);
    }

    function showSlide(index) {
      Array.from(slides).forEach((s, i) => {
        s.style.opacity = (i === index) ? '1' : '0';
      });
      const img = slides[index].querySelector('.ken-burns');
      if (img) applyRandomKenBurns(img);
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slideCount;
      showSlide(currentIndex);
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + slideCount) % slideCount;
      showSlide(currentIndex);
    }

    showSlide(currentIndex);
    let interval = setInterval(nextSlide, 7000);

    document.querySelector('.prev').addEventListener('click', () => { clearInterval(interval); prevSlide(); interval = setInterval(nextSlide, 7000); });
    document.querySelector('.next').addEventListener('click', () => { clearInterval(interval); nextSlide(); interval = setInterval(nextSlide, 7000); });
  </script>

</body>
</html>
