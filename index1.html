<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Prosta Strona</title>
    <style>
        * {box-sizing: border-box;}
        body {margin: 0; font-family: Arial, sans-serif; text-align: center; padding: 20px;}
        .slideshow-container {
            max-width: 800px;
            position: relative;
            margin: auto;
        }
        .mySlides {
            display: none;
        }
        .mySlides img {
            width: 100%;
            height: auto;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        .next {right: 0; border-radius: 3px 0 0 3px;}
        .prev:hover, .next:hover {background-color: rgba(0,0,0,0.8);}
        .text {color: #f2f2f2; font-size: 15px; padding: 8px 12px; position: absolute; bottom: 8px; width: 100%; text-align: center;}
        .numbertext {color: #f2f2f2; font-size: 12px; padding: 8px 12px; position: absolute; top: 0;}
        .dot {cursor: pointer; height: 15px; width: 15px; margin: 0 2px; background-color: #bbb; border-radius: 50%; display: inline-block; transition: background-color 0.6s ease;}
        .active, .dot:hover {background-color: #717171;}
        .fade {animation-name: fade; animation-duration: 1.5s;}
        @keyframes fade {from {opacity: .4} to {opacity: 1}}
    </style>
</head>
<body>
    <h1>Witaj na mojej prostej stronie!</h1>
    <p>To jest przykładowy tekst. Możesz go zmienić w kodzie.</p>

    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="https://example.com/zdjecie1.jpg" alt="Zdjęcie 1">
            <div class="text">Opis zdjęcia 1</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="https://example.com/zdjecie2.jpg" alt="Zdjęcie 2">
            <div class="text">Opis zdjęcia 2</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="https://example.com/zdjecie3.jpg" alt="Zdjęcie 3">
            <div class="text">Opis zdjęcia 3</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);
        function plusSlides(n) { showSlides(slideIndex += n); }
        function currentSlide(n) { showSlides(slideIndex = n); }
        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) { slides[i].style.display = "none"; }
            for (i = 0; i < dots.length; i++) { dots[i].className = dots[i].className.replace(" active", ""); }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
        }
        // Automatyczne przewijanie co 3 sekundy
        setInterval(() => { plusSlides(1); }, 3000);
    </script>
</body>
</html>
